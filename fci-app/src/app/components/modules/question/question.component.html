<app-inner-page-header [isHidden]="!0"></app-inner-page-header>
<div class="question">
    <div>
        <div class="container">
            <div class="row" *ngIf="module=='module-1' && index==1">
                <div class="question-content text-center">
                    <h4>{{title}}</h4>
                    <h2>{{question}}</h2>
                </div>

                <div class="question-btns text-center">
                    <div class="row">
                        <button *ngFor="let option of options;let id=index" type="submit" class="btn btn-tertiary col-6" (click)="saveAnswer(option)" id="option-{{option.id}}" [attr.data_label]="option.option_label">{{option.option_label}}</button>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="module!='module-1'">
                <div class="question-content text-center">
                    <h4>{{title}}</h4>
                    <h2>{{question}}</h2>
                </div>

                <div class="question-btns text-center">
                    <div class="row m-b-30">
                        <div class="col-md-6 col-sm-12" *ngIf="options[0]">
                            <button type="button" class="btn btn-tertiary w-100" [ngClass]="getSomeClass(options[0]['option_label'])" (click)="saveAnswer(options[0])" id="option-{{options[0]['id']}}" [attr.data_label]="options[0]['option_label']">{{options[0]['option_label']}}</button>
                        </div>
                        <div class=" col-md-6 col-sm-12" *ngIf="options[1]">
                            <button type="button" class="btn btn-tertiary w-100" [ngClass]="getSomeClass(options[1]['option_label'])" (click)="saveAnswer(options[1])" id="option-{{options[1]['id']}}" [attr.data_label]="options[1]['option_label']">{{options[1]['option_label']}}</button>
                        </div>
                    </div>
                    <div class="row m-b-30">
                        <div class="col-md-6 col-sm-12" *ngIf="options[2]">
                            <button type="button" class="btn btn-tertiary w-100" [ngClass]="getSomeClass(options[2]['option_label'])" (click)="saveAnswer(options[2])" id="option-{{options[2]['id']}}" [attr.data_label]="options[2]['option_label']">{{options[2]['option_label']}}</button>
                        </div>
                        <div class="col-md-6 col-sm-12" *ngIf="options[3]">
                            <button type="button" class="btn btn-tertiary w-100" [ngClass]="getSomeClass(options[3]['option_label'])" (click)="saveAnswer(options[3])" id="option-{{options[3]['id']}}" [attr.data_label]="options[3]['option_label']">{{options[3]['option_label']}}</button>
                        </div>
                    </div>
                    <div class="row m-b-30">
                        <div class="col-md-offset-3 col-md-6 col-sm-12" *ngIf="options[4]">
                            <button type="button" class="btn btn-tertiary w-100" [ngClass]="getSomeClass(options[4]['option_label'])" (click)="saveAnswer(options[4])" id="option-{{options[4]['id']}}" [attr.data_label]="options[4]['option_label']">{{options[4]['option_label']}}</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="isQuesClick">
                <p class="text-center p-b-40 content-width">{{shortDescription}}</p>
                <div class="text-center">
                    <button type="submit" class="btn-primary" (click)="nextAction()">{{btnType=='question'?'Next question':(module=='module-3'?'Finish':'Next module') | uppercase}}</button>
                </div>
            </div>

        </div>
    </div>
</div>
